<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create card memory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card-container">
        <div class="card--opacity">
            <div class="card card__img--berlin">
                <img src="img/berlin.jpg" alt="">
                <p>Berlin in 2009</p>
            </div>

            <div class="card card__img--london">
                <img src="img/london.jpg" alt="">
                <p>London, 2001</p>
            </div>

            <div class="card card__img--angeles">
                <img src="img/los-angeles.jpg" alt="">
                <p>Los Angeles - 2004</p>
            </div>

            <div class="card card__img--italy">
                <img src="img/italy.jpg" alt="">
                <p>Venice, 2009</p>
            </div>
        </div>
    </div>
</body>

</html>
