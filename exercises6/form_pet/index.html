<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="form">
        <div class="form__left">
            <div class="form__left__content">
                <div class="form__left__content--title">
                    <i class="fas fa-paw"></i>
                    <p>PUPASSURE</p>
                </div>
                <img src="img/dog.png" alt="">
            </div>
        </div>

        <div class="form__right">
            <div class="form__right__content">
                <div class="form__right__content__items">
                    <h1>
                        Yay, puppies! Ensure your pup gets the best care!
                    </h1>
                </div>

                <div class="form__right__content__items">
                    <div class="form__right__content__items--information">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Pets name" id="name">
                    </div>
                    <div class="form__right__content__items--information">
                        <button id="upload">
                                <i class="fas fa-camera-retro"></i>
                            </button>
                        <label for="upload">Upload a photo</label>
                    </div>
                </div>

                <div class="form__right__content__items">
                    <div class="form__right__content__items--information">
                        <label for="breed">Breed</label>
                        <input type="text" placeholder="Pets breed" id="breed">
                    </div>
                    <div class="form__right__content__items--information">
                        <label for="birthday">Birthday</label>
                        <input type="text" placeholder="MM/DD/YYYY" id="birthday">
                    </div>
                </div>

                <div class="form__right__content__items">
                    <div class="form__right__content__items--information">
                        <label for="gender">Gender</label>
                        <div class="radio">
                            <input type="radio" id="female" name="gender" value="female" checked>
                            <label for="female">Female</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                    </div>
                    <div class="form__right__content__items--information">
                        <label for="spayed-neutered">Spayed or Neutered</label>
                        <div class="radio">
                            <input type="radio" id="spayed" name="spayed-neutered" value="spayed" checked>
                            <label for="spayed">Spayed</label>
                            <input type="radio" id="neutered" name="spayed-neutered" value="neutered">
                            <label for="neutered">Neutered</label>
                        </div>
                    </div>
                </div>

                <div class="form__right__content__items">
                    <label for="weight">Weight</label>
                    <div class="radio">
                        <input type="radio" id="weight_0-25" name="weight" value="0-25" checked>
                        <label for="weight_0-25">0-25 lbs</label>
                        <input type="radio" id="weight_25-50" name="weight" value="25-50">
                        <label for="weight_25-50">25-50 lbs</label>
                        <input type="radio" id="weight_50-100" name="weight" value="50-100">
                        <label for="weight_50-100">50-100 lbs</label>
                        <input type="radio" id="weight_100-plus" name="weight" value="100+">
                        <label for="weight_100-plus">100+ lbs</label>
                    </div>
                </div>

            </div>
            <div class="form__right__footer">
                <button type="reset">Back</button>
                <button type="submit">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
